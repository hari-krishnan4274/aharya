
<!DOCTYPE html>

<html lang="en">

    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <body>
	
	<div class="main">
		
		<center>
			
			<img src="logo.png"  style="width:300px;background-color: gray;" height="260px">
			<h5 class="lineclass" style="font-weight:bold; padding:10px; color:#304674"> <i class="bi bi-person-circle"></i> &nbsp; Login </h5>
			
		</center>
		
        <form >
		  
		  		  
		  <div class="mb-3">
			<label for="uid" class="form-label">User ID</label>
			<input type="text" id="username"  class="form-control"  required autofocus>
		  </div>
		  
		  <div class="mb-3">
			<label for="psswd" class="form-label">Password</label>
			<input type="password" id="password"  class="form-control"  required>
		  </div>
		  
		  <button style="width:100%"  type="button"  class="logbtn"  onclick="adminLogin()" >Login</button>
		  
		  
		</form>
		
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-firestore.js"></script>
  <script>
	  const firebaseConfig = {
  apiKey: "AIzaSyCP-hjeoQDXX-85cUlo5RPjZP6u8f13BCY",
  authDomain: "ahari-90767.firebaseapp.com",

  messagingSenderId: "181694626934",
  appId: "1:181694626934:web:9c648a8b44d0827c03f357"
};
			  

		  firebase.initializeApp(firebaseConfig);
		  const db = firebase.firestore(); 

      function adminLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById("password").value;

            db.collection('ADMIN_AUTH')
                .where('UserName', '==', username)
                .where('Password', '==', password)
                .get()
                .then(querySnapshot => {
                    if (querySnapshot.empty) {
                        alert('Invalid username or password');
                        console.log('Invalid username or password');
                    } else {
                        sessionStorage.setItem('adminLoggedIn', true);
                        window.location.href = 'Workshops.html';
                    }
                })
                .catch(error => {
                    console.error('Error logging in: ', error);
                });
        }

	  </script>
