<div class="modal fade" id="editFestivalModal" tabindex="-1" role="dialog" aria-labelledby="editFestivalModalLabel" aria-hidden="true">

<!-- Include the Firebase SDK (version 8.x) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCP-hjeoQDXX-85cUlo5RPjZP6u8f13BCY",
    authDomain: "ahari-90767.firebaseapp.com",
    projectId: "ahari-90767",
    storageBucket: "ahari-90767.appspot.com",
    messagingSenderId: "181694626934",
    appId: "1:181694626934:web:9c648a8b44d0827c03f357"
  };
  
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function addFestival() {
    const heading = document.getElementById('heading').value;
    const date = document.getElementById('date').value;
    const content = document.getElementById('content').value;
    const youtubeLink = document.getElementById('youtubeLink').value;
    const status = document.getElementById('status').value;
    const paymentLink = document.getElementById('paymentLink').value;
    const imageFile = document.getElementById('image').files[0]; // Get the selected image file

    const storageRef = firebase.storage().ref();
    const imageRef = storageRef.child('images/' + imageFile.name); // Set the path for storing the image

    // Upload the image file to storage
    imageRef.put(imageFile)
        .then((snapshot) => {
            return snapshot.ref.getDownloadURL(); // Get the download URL of the uploaded image
        })
        .then((imageUrl) => {
            // Image uploaded successfully, now add festival data to Firestore
            const festivalData = {
                Heading: heading,
                Date: date,
                Content: content,
                YoutubeLink: youtubeLink,
                Status: status,
                PaymentLink: paymentLink,
                ImageUrl: imageUrl // Save the image URL to Firestore
            };

            db.collection('Upcoming_shows').add(festivalData)
                .then(() => {
                    console.log('Festival added successfully!');
                    alert('Festival added successfully!');
                })
                .catch((error) => {
                    console.error('Error adding festival: ', error);
                    alert('Error adding festival. Please try again later.');
                });
        })
        .catch((error) => {
            console.error('Error uploading image: ', error);
            alert('Error uploading image. Please try again later.');
        });
}


  // Function to open modal for editing festival
  function editFestival(id) {
    const festivalRef = db.collection('Upcoming_shows').doc(id);
    festivalRef.get().then((doc) => {
        if (doc.exists) {
            const data = doc.data();
            // Populate modal form fields with festival data
            document.getElementById('editHeading').value = data.Heading;
            document.getElementById('editDate').value = data.Date;
            document.getElementById('editContent').value = data.Content;
            document.getElementById('editYoutubeLink').value = data.YoutubeLink;
            document.getElementById('editPaymentLink').value = data.PaymentLink;
            document.getElementById('editStatus').value = data.Status;
            // Set an attribute to store the festival ID
            document.getElementById('editFestivalForm').setAttribute('data-festival-id', id);
            // Open edit modal
            $('#editFestivalModal').modal('show');
        } else {
            console.log("No such festival!");
        }
    }).catch((error) => {
        console.log("Error getting festival:", error);
    });
}


  // Function to update festival data
  function updateFestival() {
    const id = document.getElementById('editFestivalForm').getAttribute('data-festival-id');
    const festivalRef = db.collection('Upcoming_shows').doc(id);
    const newData = {
        Heading: document.getElementById('editHeading').value,
        Date: document.getElementById('editDate').value,
        Content: document.getElementById('editContent').value,
        YoutubeLink: document.getElementById('editYoutubeLink').value,
        PaymentLink: document.getElementById('editPaymentLink').value,
        Status: document.getElementById('editStatus').value
        // Add more fields as needed
    };

    console.log('Updating festival with ID:', id);
    console.log('New data:', newData);

    // Update festival data in Firestore
    festivalRef.update(newData)
        .then(() => {
            console.log('Festival successfully updated!');
            alert('Festival successfully updated!');
            $('#editFestivalModal').modal('hide');
        })
        .catch((error) => {
            console.error('Error updating festival: ', error);
            alert('Error updating festival. Please try again later.');
        });
}



  // Form Submit Function (You can replace this with your own implementation)
  document.getElementById("addFestivalForm").addEventListener("submit", function(event) {
    event.preventDefault();
    addFestival(); // Call addFestival function on form submit
  });

  // Logout Function (You can replace this with your own implementation)
  function logout() {
    console.log("Logout");
    window.location.href = 'index.html';
  }

  function fetchData() {
            const tableBody = document.getElementById('tablebody');
            db.collection('Upcoming_shows').get()
            .then(querySnapshot => {
      
        if (querySnapshot.empty) {
            console.log("No documents found");
        } else {
            let Id = 1;
            querySnapshot.forEach(doc => {
                const data = doc.data();
                const tr = document.createElement('tr');
                tr.innerHTML = `
    <td>${Id++}</td>
    <td>${data.Heading}</td>
    <td>${data.Content}</td>
    <td>${data.Date}</td>
    <td>${data.YoutubeLink}</td>
    <td>${data.PaymentLink}</td>
    <td><button onclick="editFestival('${doc.id}')">Edit</button></td> <!-- Add edit button for each festival -->
    <td><button onclick="deleteStaff('${doc.id}')">Delete</button></td>
`;

// Set the ID of the row to the document ID
tr.id = doc.id;

tableBody.appendChild(tr);
                    });
                }
              })
                .catch(error => {
                    console.error('Error fetching staff details: ', error);
                });

              }
              


            function deleteStaff(Id) {
                console.log('Deleting staff with ID:', Id);
                
                // Find the row associated with the staffId and remove it from the table
                const row = document.getElementById(Id);
                if (row) {
                    row.remove(); // Remove the row from the DOM
                }

                // Delete the staff details from Firestore
                db.collection('Upcoming_shows').doc(Id).delete()
                    .then(() => {
                        console.log('Staff successfully deleted');
                    })
                    .catch(error => {
                        console.error('Error deleting staff:', error);
                    });
            }



            


            window.onload = function() {
              fetchData();
            };
</script>
